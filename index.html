<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets Train</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<main>
  <div class="container mm-container my-5 align-items-center justify-content-center d-flex rounded">
    <div class="mm-row row-cols-1 rounded-5 overflow-hidden h-75 w-75">
        <div class="col h-25 mm-bg-color">
        </div>
        <div class="col h-50">
          <div class="container h-100">
            <div class="row row-cols-3 h-100">
              <div class="col d-flex flex-column justify-content-evenly">

                <ul class="list-unstyled h-100 flex-column justify-content-evenly d-flex">
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Nome :</span>
                    <span class="fs-4">Ugo</span>
                  </li>
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Cognome :</span>
                    <span class="fs-4">De Ughi</span>
                  </li>
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Et&agrave; :</span>
                    <span id="outputAge" class="fs-4">???</span>
                  </li>
                </ul>
              </div>

              <div class="col d-flex flex-column justify-content-evenly">
                <ul class="list-unstyled h-100 flex-column justify-content-evenly d-flex">
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Sconto et&agrave; :</span>
                    <span id="discountOutput" class="fs-4">???</span>
                  </li>
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Distanza :</span>
                    <span id="outputPercorrenza" class="fs-4">???</span>
                  </li>
                  <li class="border border-dark rounded-1 py-1 px-1 bg-white">
                    <span class="fw-bolder fs-4">Prezzo :</span>
                    <span id="outputFinalPrice" class="fs-4">???</span>
                  </li>
                </ul>

              </div>

              <div class="col position-relative">
                <img src="assets/img/Barcode-PNG-Images.png" alt="Barcode ticket" id="barcode">
              </div>

            </div>
          </div>
        </div>
        <div class="col h-25 mm-bg-color"></div>
      </div>
    </div>
  </div>
</main>

<!-- script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>
</html>
